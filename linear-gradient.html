<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Linear Gradient</title>
	<style type="text/css">
		/* linear gradient adalah value baru untuk background/background image */
		div{
			width: 200px;
			height: 200px;
			margin: auto;
			background-image: linear-gradient(90deg, blue,yellow,red);
		}
		.atas{
			width: 500px;
			height: 200px;
			margin: auto;
			background-image: linear-gradient(to left, blue 30%,yellow 50%);
		}
	</style>
</head>
<body>
	<div></div>
	<br><br>
	<div class="atas"></div>
</body>
</html>
