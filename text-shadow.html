<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Text-Shadow</title>
	<style type="text/css">
		/* text-shadow= x-offset, y-offset, blur, color */
		h1{
			font-size: 50px;
			font-family: arial;
			text-align: center;
			text-shadow: -2px 2px 2px red,
						 -6px 6px 2px green,
						 -10px 10px 2px blue;
		}
	</style>
</head>
<body>

	<h1>Hello World</h1>

</body>
</html>
